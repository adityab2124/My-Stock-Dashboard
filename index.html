        <form id="chat-form">

Forward P/E Ratio: Enter positions when the Forward P/E ratio is below the industry average (current avg is 20-25).

PEG Ratio: Target stocks with a PEG ratio below 1.5, suggesting they are undervalued relative to their growth rate.
Price to Book Ratio: Prefer stocks with a Price to Book ratio below 3, indicating they are not overvalued in terms of assets.
EPS Growth: Enter positions in companies with consistent EPS growth over the last few quarters, indicating strong earnings performance.
Price to Sales Ratio TTM: Consider stocks with a Price to Sales ratio TTM below the industry average, indicating a reasonable valuation relative to sales.
